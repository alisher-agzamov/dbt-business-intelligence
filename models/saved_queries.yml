saved_queries:
  - name: order_metrics
    description: Relevant order metrics
    query_params:
      metrics:
        - sales_to_target
        - order_count
        - product_count
        - customer_count
        - sales
        - target
      group_by:
        - TimeDimension('fact_sales_key__date_day', 'day')
        # where:
        #   - "{{TimeDimension('fact_sales_key__date_day')}} > current_timestamp - interval '1 month'"
    exports:
      - name: order_metrics
        config:
          export_as: table # Options available: table, view
          schema: main_alisher # Optional - defaults to deployment schema
          alias: order_summary # Optional - defaults to Export name
